<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Results Predictor - Prediction</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #eaeef3;
            color: #333;
        }

        h1 {
            font-size: 32px;
            margin: 20px 0;
            text-align: center;
            color: #2c3e50;
        }

        .team-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin: 20px auto;
            width: 90%;
            max-width: 900px;
            flex-wrap: wrap;
        }

        .team-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 40%;
        }

        .team-box img {
            width: 100px;
            height: 100px;
            margin-top: 15px;
            object-fit: contain;
            border: none;
            border-radius: 0;
        }

        .team-box p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .prediction-container {
            margin: 30px auto;
            text-align: center;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
        }

        .prediction-container p {
            font-size: 20px;
            margin: 12px 0;
            color: #2c3e50;
        }

        /* Button Styling */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            text-decoration: none;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #7f8c8d;
            text-align: center;
        }

        @media (max-width: 768px) {
            .team-container {
                flex-direction: column;
            }

            .team-box {
                width: 90%;
            }

            .button-container button {
                width: 100%;
            }

            .prediction-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>NBA Results Predictor</h1>

    <div class="team-container">
        <div class="team-box">
            <p><strong>Home Team:</strong></p>
            <img src="{{ url_for('static', filename='logos/' + home_team|replace(' ', '-')|lower + '-logo.png') }}" alt="{{ home_team }} Logo">
            <p>{{ home_team }}</p>
        </div>
        <div class="team-box">
            <p><strong>Away Team:</strong></p>
            <img src="{{ url_for('static', filename='logos/' + away_team|replace(' ', '-')|lower + '-logo.png') }}" alt="{{ away_team }} Logo">
            <p>{{ away_team }}</p>
        </div>
    </div>

    <div class="prediction-container">
        <p><strong>Date:</strong> {{ date }}</p>
        <p><strong>Win Prediction:</strong> {{ wl_prediction }}</p>
        <p><strong>Score Prediction:</strong> {{ pts_prediction_transformed }} : {{ pts_o_prediction_transformed }}</p>
        <div class="button-container">
            <a href="{{ url_for('player_prediction', home_team=home_team, away_team=away_team,
            date=date, player_pts=player_pts, player_ast=player_ast, player_reb=player_reb, player_names=player_names, is_home=is_home) }}">
                <button>Player Prediction</button>
            </a>
        </div>
    </div>

    <div class="button-container">
        <a href="{{ url_for('statistics', home_team=home_team, away_team=away_team, date=date) }}">
            <button>Statistics</button>
        </a>
        <a href="{{ url_for('home') }}">
            <button>Back</button>
        </a>
    </div>

    <footer>
        <p>V2.0 Models made and tested by @vikiase</p>
    </footer>
</body>
</html>
